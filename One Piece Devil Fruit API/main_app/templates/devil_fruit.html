<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Devil Fruit Finder</title>
    <link rel="icon" href="static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/66058d3947.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include "navbar.html" %}
        <!-- Content -->
        <div class="card">
            <img src="data:image;base64,{{ devil_fruit_img }}" alt="Card Image">
            <div class="card-overlay">
                <p class="fruit-name">{{ devil_fruit.fruit_name }}</p>
                <p class="current-user">{{ devil_fruit.current_user }}</p>
                <p class="fruit-type">{{ devil_fruit.fruit_type }}</p>
            </div>
        </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
