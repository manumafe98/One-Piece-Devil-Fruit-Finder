<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Devil Fruit Finder</title>
    <link rel="icon" href="static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/66058d3947.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include "navbar.html" %}
            <!-- Content -->
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6">
                        <h1 class="title-text text-center">Find Your Favorite One Piece Devil Fruit</h1>
                        <form method="post" role="form" novalidate>
                            <div class="input-group w-60">
                                {{ form.csrf_token }}
                                {{ form.search_element(class_="form-control", size=20) }}
                                {{ form.submit(class_="btn btn-primary", type="submit") }}
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="image-container d-flex justify-content-center">
                            <img class="luffy-image" src="static/images/luffy_one_piece.png" alt="luffy-one-piece">
                        </div>
                    </div>
                </div>
            </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
