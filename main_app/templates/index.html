<body>

            <!-- Content -->
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6">
                        <h1 class="title-text text-center">Find Your Favorite One Piece Devil Fruit</h1>
                        <form method="post" role="form" novalidate>
                            <div class="input-group w-60">
                                {{ form.csrf_token }}
                                {{ form.search_element(class_="form-control form-control-sm") }}

                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="image-container d-flex justify-content-center">
                            <img class="luffy-image" src="static/images/luffy_one_piece.png" alt="luffy-one-piece">
                        </div>
                    </div>
                </div>
            </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
